<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <container>
        <h1>Pokémon Search App</h1>

        <section>
            <form id="search-form">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input id="search-input" type="text" required>

                <button id="search-button">Search</button>
            </form>
            <div class="output">
                <div class="character">
                    <div class="head">
                        <p id="pokemon-name"></p>
                        <p id="pokemon-id"></p>
                    </div>
                    <div class="sizes">
                        <p id="weight"></p>
                        <p id="height"></p>
                    </div>
                    <div id="img-container">

                    </div>
                    <div id="types">

                    </div>
                </div>
                <div class="stats">
                    <table>
                        <tbody>
                            <tr>
                                <th>base</th>
                                <th>Stats</th>
                            </tr>

                            <tr>
                                <td>HP:</td>
                                <td id="hp"></td>
                            </tr>
                            <tr>
                                <td>Attack:</td>
                                <td id="attack"></td>
                            </tr>
                            <tr>
                                <td>Defense:</td>
                                <td id="defense"></td>
                            </tr>
                            <tr>
                                <td>Sp. Attack:</td>
                                <td id="special-attack"></td>
                            </tr>
                            <tr>
                                <td>Sp. Defense:</td>
                                <td id="special-defense"></td>
                            </tr>
                            <tr>
                                <td>Speed:</td>
                                <td id="speed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </container>


    <script src="./script.js"></script>
</body>

</html>
